<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos Generales y Resets */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); /* Fondo degradado suave */
            color: #333;
        }

        /* Contenedor principal de la tarjeta de login */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container h2 {
            color: #2196F3; /* Azul primario */
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2em;
        }

        /* Estilos para el avatar/imagen superior */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e0f2f7; /* Fondo azul claro para el círculo */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px auto;
            overflow: hidden; /* Asegura que la imagen no se desborde */
        }

        .avatar img {
            width: 100%; /* La imagen se ajustará al círculo */
            height: 100%;
            object-fit: cover; /* Recorta la imagen para que cubra el área */
            border-radius: 50%; /* Para que la imagen también sea circular */
        }

        /* Estilos para los campos de entrada */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .input-group input {
            width: calc(100% - 20px); /* Ajusta el ancho para el padding */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        /* Estilos para el botón de Entrar */
        .btn-primary {
            background-color: #2196F3; /* Azul vibrante */
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #1976D2; /* Azul más oscuro al pasar el ratón */
            transform: translateY(-2px);
        }

        /* Estilos para los enlaces de ayuda */
        .help-links {
            margin-top: 25px;
            font-size: 0.9em;
        }

        .help-links a {
            color: #2196F3;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .help-links a:hover {
            color: #1976D2;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                border-radius: 15px;
            }
            .login-container h2 {
                font-size: 1.8em;
            }
            .btn-primary {
                padding: 12px 20px;
                font-size: 1em;
            }
            .input-group input {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="avatar">
            <img src="https://via.placeholder.com/100/e0f2f7/2196F3?text=Logo" alt="Logo de la empresa">
        </div>
        <h2>Iniciar Sesión</h2>
        <form action="procesar_login.php" method="POST">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        <div class="help-links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="#">¿No tienes una cuenta? Regístrate</a>
        </div>
    </div>

</body>
</html>
